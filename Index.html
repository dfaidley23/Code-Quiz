<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Code Quiz</title>

</head>

<body>
  <div class="scores"><a href="./Assets/highscorespage.html">View Highscores</a></div>

  <div class="timer">Time Remaining: <span id="time">0</span></div>

  <div class="container">
    <div id="start-screen" class="start">
      <h1>Code Quiz</h1>
      <p>
        The following are Code related questions you would get in an interview.
        Try to answer them all but be cautious as getting a question wrong will penalize you.
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <div id="end-screen" class="hide">
      <h2>Wow you're done!</h2>
      <p>Your score is <span id="your-score"></span>.</p>
      <p>
        Enter your initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <div id="response" class="response hide"></div>
  </div>

  <script src="./Assets/js/questions.js"></script>
  <script src="./Assets/js/java.js"></script>
</body>

</html>
